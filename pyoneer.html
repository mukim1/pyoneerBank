<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
    <title>Pyeneer bank</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to pyoneer bank</h1>

    <div class="submit-area">
        <h4>Log in</h4>
        <input class="form-control" type="text" placeholder="Email">
        <br>
        <input class="form-control" type="password" placeholder="Password" id="">
        <br>
        <button id="login-btn" class="btn btn-success">Enter</button>
    </div>
    </div>


    <!-- TRANSECTION AREA  -->
    <div id="tranjection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite cs">
                    <h5>Deposite</h5>
                    <h2>$<span id="current-deposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow cs">
                    <h5>Withdrow</h5>
                    <h2>$ <span id="current-withdrow">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance cs">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                    <input id="deposite-amaunt" class="form-control" placeholder="$ amaunt you want to deposite" type="text">
                    <br>
                    <button id="deposite-btn" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdrow</h4>
                    <input id="withdrow-amaunt" class="form-control" placeholder="$ amaunt you want to withdrow" type="text">
                    <br>
                    <button id="withdrow-btn" class="btn btn-success">Withdrow</button>
                </div>
            </div>
        </div>
    </div>

    
    




<script>
    // LOGIN ENTER BUTTON EVENT HANDLER
    const loginBtn = document.getElementById("login-btn");
    loginBtn.addEventListener("click", function(){
        
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";

        const tranjectionArea = document.getElementById("tranjection-area");
        tranjectionArea.style.display = "block"
    })


    // DEPOSITE BUTTON EVENT HANDLET
    const depositeBtn = document.getElementById("deposite-btn");
        depositeBtn.addEventListener("click", function(){

            const depositeAmaunt = document.getElementById("deposite-amaunt").value;
            const depositeNumber = parseFloat(depositeAmaunt);
        
            updateSpanText("current-deposite", depositeNumber);
            updateSpanText("current-balance", depositeNumber);
            

            document.getElementById("deposite-amaunt").value = "";
        })
    // WITHDROW BUTTON EVENT HANLER
    const withdrowBtn = document.getElementById("withdrow-btn")
    withdrowBtn.addEventListener("click", function(){
        const withdrowAmaunt = document.getElementById("withdrow-amaunt").value;
        const withdrowNumber = parseFloat(withdrowAmaunt);

        console.log(withdrowNumber)

        updateSpanText("current-withdrow", withdrowNumber);
        updateSpanText("current-balance", -1* withdrowNumber);

        document.getElementById("withdrow-amaunt").value = "";
    })

    function updateSpanText(id, depositeNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const total = depositeNumber + currentNumber;
        document.getElementById(id).innerText = total;
    }







</script>
</body>
</html>
